{% extends 'food/base.html' %}
{% block content %}
<table class="table">
    <thead class="thead bg-info">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Price-$</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        {% for item in item_list %}
        <tr>
            <th scope="row">{{ item.id }}</th>
            <td>{{item.item_name}}</td>
            <td>{{item.item_desc}}</td>
            <td>{{item.item_price}}</td>
            <td><a href="{% url 'details' item.id %}"><button class="btn btn-success btn-sm">View</button></a>  <a href="{% url 'update_item' item.id %}"><button class="btn btn-info btn-sm">Edit</button></a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
